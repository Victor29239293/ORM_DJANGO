<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
   
</head>
<body class="bg-gray-100">

      </div>
  </nav>
  
    <!-- Navegación lateral -->
    <aside class="bg-white text-white w-64 min-h-screen p-4">
      <nav>
        <ul class="space-y-2 text-black" >
          <li class="opcion-con-desplegable">
            <div class="flex items-center justify-between p-2 hover:bg-gray-500">
              <div class="flex items-center text-black"  > 
                <i class="fas fa-calendar-alt mr-2"></i>
                <span>Agenda</span>
              </div>
              <i class="fas fa-chevron-down text-xs"></i>
            </div>
            <ul class="desplegable ml-4 hidden">
              <li>
                <a href="#" class="block-p-2 hover:bg-gray-100 flex items-center">
                  <i class="fas fa-chevron-right mr-2 text-xs "></i>
                  Gestion de citas
                </a>
              </li>
              <li>
                <a href="#" class="block p-2 hover:bg-gray-100 flex-items-center">
                  <i class="fas fa-chevron-right mr-2 text-xs"></i>
                  Polizas
                </a>
              </li>
            </ul>
          </li>
          <li class="opcion-con-desplegable">
            <div class="flex items-center justify-between p-2 hover:bg-gray-100">
              <div class="flex items-center">
                <i class="fas fa-money-bill-wave mr-2"></i>
                <span>Contabilidad</span>
              </div>
              <i class="fas fa-chevron-down text-xs"></i>
            </div>
            <ul class="desplegable ml-4 hidden">
              <li>
                <a href="#" class="block-p-2 hover:bg-gray-100 flex items-center">
                  <i class="fas fa-chevron-right mr-2 text-xs"></i>
                  Tratamientos
                </a>
              </li>
              <li>
                <a href="#" class="block-p-2 hover:bg-gray-100 flex items-center">
                  <i class="fas fa-chevron-right mr-2 text-xs"></i>
                  Gastos
                </a>
              </li>
              <li>
                <a href="#" class="block-p-2 hover:bg-gray-100 flex items-center">
                  <i class="fas fa-chevron-right mr-2 text-xs"></i>
                  Facturas
                </a>
              </li>
            </ul>
          </li>
          <li class="opcion-con-desplegable">
            <div class="flex items-center justify-between p-2 hover:bg-gray-100">
              <div class="flex items-center">
                <i class="fas fa-chart-bar mr-2"></i>
                <span>Informes</span>
              </div>
              <i class="fas fa-chevron-down text-xs"></i>
            </div>
            <ul class="desplegable ml-4 hidden">
              <li>
                <a href="#" class="block-p-2 hover:bg-gray-100 flex items-center">
                  <i class="fas fa-chevron-right mr-2 text-xs"></i>
                  Presupuestos
                </a>
              </li>
              <li>
                <a href="#" class="block-p-2 hover:bg-gray-100 flex items-center">
                  <i class="fas fa-chevron-right mr-2 text-xs"></i>
                  Informe médico
                </a>
              </li>
            </ul>
          </li>
          <li class="opcion-con-desplegable">
            <div class="flex items-center justify-between p-2 hover:bg-gray-100">
              <div class="flex items-center">
                <i class="fas fa-file-alt mr-2"></i>
                <span>Documentación</span>
              </div>
              <i class="fas fa-chevron-down text-xs"></i>
            </div>
            <ul class="desplegable ml-4 hidden">
              <li>
                <a href="#" class="block-p-2 hover:bg-gray-100 flex items-center">
                  <i class="fas fa-chevron-right mr-2 text-xs"></i>
                  Firmas pendientes
                </a>
              </li>
              <li>
                <a href="#" class="block-p-2 hover:bg-gray-100 flex items-center">
                  <i class="fas fa-chevron-right mr-2 text-xs"></i>
                  Documentos
                </a>
              </li>
            </ul>
          </li>
          <!-- Agrega más enlaces para la navegación lateral -->
        </ul>
      </nav>
    </aside>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Obtener todas las opciones principales con desplegables
        const opcionesConDesplegable = document.querySelectorAll(".opcion-con-desplegable");
  
        // Agregar evento de clic a cada opción principal
        opcionesConDesplegable.forEach(function (opcion) {
          opcion.addEventListener("click", function () {
            // Obtener el desplegable asociado a la opción
            const desplegable = opcion.querySelector(".desplegable");
  
            // Alternar la clase "hidden" para mostrar u ocultar el desplegable
            desplegable.classList.toggle("hidden");
          });
        });
      });
    </script>
  </body>
</html>
